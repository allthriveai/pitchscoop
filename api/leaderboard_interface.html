<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchScoop - Event Leaderboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
            line-height: 1.6;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
        }
        .section h2 {
            color: #333;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5em;
        }
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .controls input, .controls select, .controls button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .controls input, .controls select {
            min-width: 200px;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #545b62;
        }
        .refresh-btn {
            background: #28a745;
        }
        .refresh-btn:hover {
            background: #218838;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }
        .success {
            background: #d1e7dd;
            color: #0a3622;
            border: 1px solid #badbcc;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }
        
        /* Leaderboard Table Styles */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .leaderboard-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        .leaderboard-table tr:hover {
            background: #f8f9fa;
        }
        .rank-column {
            width: 60px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        .rank-1 { color: #e91e63; } /* Cherry red */
        .rank-2 { color: #ff9800; } /* Creamy orange */
        .rank-3 { color: #9c27b0; } /* Berry purple */
        
        .score-column {
            width: 80px;
            text-align: center;
            font-weight: bold;
            color: #007aff;
        }
        .team-name {
            font-weight: 600;
            color: #333;
        }
        .pitch-title {
            color: #666;
            font-size: 0.9em;
        }
        
        /* Medal Icons */
        .medal {
            font-size: 1.5em;
            margin-right: 5px;
        }
        
        /* Score Breakdown */
        .score-breakdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        .score-breakdown span {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            text-align: center;
        }
        
        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .controls input, .controls select, .controls button {
                min-width: auto;
                width: 100%;
            }
            .leaderboard-table {
                font-size: 0.9em;
            }
            .score-breakdown {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .filter-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 0.9em;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç¶ PitchScoop Event Leaderboard</h1>
        
        <div class="section">
            <h2><span>üç®</span> Configuration</h2>
            <div class="controls">
                <input type="text" id="eventId" placeholder="Enter Event ID (e.g., hackathon-2024)" value="mcp-hackathon">
                <select id="limitSelect">
                    <option value="5">Top 5</option>
                    <option value="10" selected>Top 10</option>
                    <option value="20">Top 20</option>
                    <option value="50">Top 50</option>
                    <option value="100">All Teams</option>
                </select>
                <button id="loadLeaderboard" class="refresh-btn">üîÑ Load Leaderboard</button>
                <button id="loadStats" class="secondary">üìä Load Statistics</button>
            </div>
            <div class="filter-info" id="filterInfo" style="display: none;">
                Showing leaderboard for: <strong id="currentEventId"></strong>
            </div>
        </div>

        <div id="statsSection" class="section" style="display: none;">
            <h2><span>üçß</span> Competition Statistics</h2>
            <div id="statsContainer"></div>
        </div>
        
        <div class="section">
            <h2><span>üç¶</span> Sweet Rankings</h2>
            <div id="leaderboardContainer">
                <div class="loading">Enter an Event ID and click "Load Leaderboard" to view rankings</div>
            </div>
        </div>
    </div>

    <script>
        let currentLeaderboard = [];
        let currentStats = {};
        
        async function loadLeaderboard() {
            const eventId = document.getElementById('eventId').value.trim();
            const limit = parseInt(document.getElementById('limitSelect').value);
            
            if (!eventId) {
                showError('Please enter an Event ID');
                return;
            }
            
            const container = document.getElementById('leaderboardContainer');
            const filterInfo = document.getElementById('filterInfo');
            const currentEventIdSpan = document.getElementById('currentEventId');
            
            container.innerHTML = '<div class="loading">Loading leaderboard...</div>';
            filterInfo.style.display = 'none';
            
            try {
                const response = await fetch(`/api/leaderboard/${encodeURIComponent(eventId)}?limit=${limit}&include_details=true`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentLeaderboard = data.leaderboard || [];
                
                // Show filter info
                currentEventIdSpan.textContent = eventId;
                filterInfo.style.display = 'block';
                
                renderLeaderboard(data);
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                container.innerHTML = `<div class="error">Error loading leaderboard: ${error.message}</div>`;
            }
        }
        
        async function loadStats() {
            const eventId = document.getElementById('eventId').value.trim();
            
            if (!eventId) {
                showError('Please enter an Event ID');
                return;
            }
            
            const statsContainer = document.getElementById('statsContainer');
            const statsSection = document.getElementById('statsSection');
            
            statsSection.style.display = 'block';
            statsContainer.innerHTML = '<div class="loading">Loading statistics...</div>';
            
            try {
                const response = await fetch(`/api/leaderboard/${encodeURIComponent(eventId)}/stats`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentStats = data.stats || {};
                renderStats(data);
            } catch (error) {
                console.error('Error loading statistics:', error);
                statsContainer.innerHTML = `<div class="error">Error loading statistics: ${error.message}</div>`;
            }
        }
        
        function renderLeaderboard(data) {
            const container = document.getElementById('leaderboardContainer');
            const leaderboard = data.leaderboard || [];
            
            if (leaderboard.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        No teams found for this event. 
                        <br><br>
                        Make sure:
                        <ul>
                            <li>The Event ID is correct</li>
                            <li>Teams have completed and scored their pitches</li>
                            <li>The scoring process has finished</li>
                        </ul>
                    </div>
                `;
                return;
            }
            
            const tableHTML = `
                    <div class="success">
                        üç¶ Found ${data.total_teams} teams competing! Showing the sweetest ${leaderboard.length} scoops.
                        <br><strong>Last updated:</strong> ${new Date(data.generated_at).toLocaleString()}
                    </div>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Team</th>
                            <th>Total Score</th>
                            <th>Score Breakdown</th>
                            <th>Scored At</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${leaderboard.map(team => `
                            <tr>
                                <td class="rank-column rank-${team.rank}">
                                    ${getRankDisplay(team.rank)}
                                    ${team.rank}
                                </td>
                                <td>
                                    <div class="team-name">${team.team_name || 'Unknown Team'}</div>
                                    ${team.pitch_title ? `<div class="pitch-title">${team.pitch_title}</div>` : ''}
                                </td>
                                <td class="score-column">${team.total_score.toFixed(1)}</td>
                                <td>
                                    <div class="score-breakdown">
                                        <span title="Idea Score">üçí ${team.category_scores.idea_score.toFixed(1)}</span>
                                        <span title="Technical Score">üç¶ ${team.category_scores.technical_score.toFixed(1)}</span>
                                        <span title="Tool Use Score">üç® ${team.category_scores.tool_use_score.toFixed(1)}</span>
                                        <span title="Presentation Score">üçß ${team.category_scores.presentation_score.toFixed(1)}</span>
                                    </div>
                                </td>
                                <td>${team.scoring_timestamp ? new Date(team.scoring_timestamp).toLocaleDateString() : 'N/A'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }
        
        function renderStats(data) {
            const container = document.getElementById('statsContainer');
            const stats = data.stats || {};
            
            if (!stats.total_teams) {
                container.innerHTML = '<div class="error">No statistics available for this event.</div>';
                return;
            }
            
            const distribution = stats.score_distribution || {};
            
            container.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_teams}</div>
                        <div class="stat-label">Total Teams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.average_score.toFixed(1)}</div>
                        <div class="stat-label">Average Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.highest_score.toFixed(1)}</div>
                        <div class="stat-label">Highest Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.lowest_score.toFixed(1)}</div>
                        <div class="stat-label">Lowest Score</div>
                    </div>
                </div>
                
                <div class="section">
                    <h3>Score Distribution</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 15px;">
                        <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4caf50;">${distribution['90_100'] || 0}</div>
                            <div style="color: #666;">90-100 points</div>
                        </div>
                        <div style="background: #f0f8ff; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #2196f3;">${distribution['80_89'] || 0}</div>
                            <div style="color: #666;">80-89 points</div>
                        </div>
                        <div style="background: #fff8e1; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #ff9800;">${distribution['70_79'] || 0}</div>
                            <div style="color: #666;">70-79 points</div>
                        </div>
                        <div style="background: #fce4ec; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #e91e63;">${distribution['60_69'] || 0}</div>
                            <div style="color: #666;">60-69 points</div>
                        </div>
                        <div style="background: #f3e5f5; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #9c27b0;">${distribution['below_60'] || 0}</div>
                            <div style="color: #666;">Below 60 points</div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 20px; font-size: 0.9em; color: #666; text-align: center;">
                    Statistics generated at ${new Date(data.generated_at).toLocaleString()}
                </div>
            `;
        }
        
        function getRankDisplay(rank) {
            switch(rank) {
                case 1: return '<span class="medal">üçí</span>'; // Cherry on top!
                case 2: return '<span class="medal">üç¶</span>'; // Ice cream cone
                case 3: return '<span class="medal">üç®</span>'; // Ice cream sundae
                default: return '<span class="medal">üçß</span>'; // Shaved ice
            }
        }
        
        function showError(message) {
            const container = document.getElementById('leaderboardContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Event listeners
        document.getElementById('loadLeaderboard').addEventListener('click', loadLeaderboard);
        document.getElementById('loadStats').addEventListener('click', loadStats);
        
        // Allow Enter key in event ID input
        document.getElementById('eventId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadLeaderboard();
            }
        });
        
        // Auto-load on page load if URL has event parameter
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventParam = urlParams.get('event');
            if (eventParam) {
                document.getElementById('eventId').value = eventParam;
                loadLeaderboard();
            }
        });
    </script>
</body>
</html>
