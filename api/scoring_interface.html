<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchScoop - Presentation Scoring</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
            line-height: 1.6;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
        }
        .section h2 {
            color: #333;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5em;
        }
        .session-list {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }
        .session-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .session-info {
            flex: 1;
        }
        .session-info h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .session-info p {
            margin: 2px 0;
            color: #666;
            font-size: 0.9em;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #545b62;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
        }
        .score-display {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .grade-display {
            font-size: 2em;
            opacity: 0.9;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .metric-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
        }
        .metric-card h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.2em;
        }
        .coaching-insights {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .coaching-insights h3 {
            margin: 0 0 15px 0;
            color: #1976d2;
        }
        .coaching-insights ul {
            margin: 0;
            padding-left: 20px;
        }
        .coaching-insights li {
            margin: 8px 0;
            color: #333;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            margin-left: 10px;
        }
        .status-completed { background: #d1e7dd; color: #0a3622; }
        .status-ready { background: #cff4fc; color: #055160; }
        .status-error { background: #f8d7da; color: #721c24; }
        .analysis-metadata {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .refresh-btn {
            background: #28a745;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ PitchScoop Presentation Scoring</h1>
        
        <div class="section">
            <h2><span>üìä</span> Recording Sessions</h2>
            <button id="refreshSessions" class="refresh-btn">üîÑ Refresh Sessions</button>
            <div id="sessionsContainer">
                <div class="loading">Loading sessions...</div>
            </div>
        </div>
    </div>

    <!-- Scoring Results Modal-like Section -->
    <div id="scoringResults" class="container" style="display: none;">
        <h2>üìà Presentation Delivery Analysis</h2>
        <div id="scoringContent"></div>
        <button onclick="hideScoringResults()">Close Results</button>
    </div>

    <script>
        let sessions = [];
        
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                sessions = data.sessions || [];
                renderSessions();
            } catch (error) {
                console.error('Error loading sessions:', error);
                document.getElementById('sessionsContainer').innerHTML = 
                    `<div class="error">Error loading sessions: ${error.message}</div>`;
            }
        }
        
        function renderSessions() {
            const container = document.getElementById('sessionsContainer');
            
            if (sessions.length === 0) {
                container.innerHTML = '<div class="loading">No recording sessions found</div>';
                return;
            }
            
            const completedSessions = sessions.filter(s => s.status === 'completed');
            
            if (completedSessions.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        No completed sessions found. Only completed sessions with transcripts can be scored.
                        <br><br>
                        Found ${sessions.length} sessions total, but they are not completed yet.
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <p><strong>${completedSessions.length}</strong> completed sessions ready for scoring:</p>
                <div class="session-list">
                    ${completedSessions.map(session => `
                        <div class="session-item">
                            <div class="session-info">
                                <h3>${session.team_name} - ${session.pitch_title}</h3>
                                <p><strong>Session ID:</strong> ${session.session_id}</p>
                                <p><strong>Created:</strong> ${new Date(session.created_at).toLocaleString()}</p>
                                <p><strong>Duration:</strong> ${session.duration_seconds ? session.duration_seconds.toFixed(1) + 's' : 'N/A'}</p>
                                <span class="status-badge status-${session.status}">${session.status}</span>
                                ${session.has_audio ? '<span class="status-badge status-completed">Audio Available</span>' : ''}
                            </div>
                            <div class="actions">
                                <button onclick="getAudioIntelligence('${session.session_id}')" class="secondary">
                                    üéµ Audio Intelligence
                                </button>
                                <button onclick="getScoring('${session.session_id}')">
                                    üéØ Get Presentation Score
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        async function getScoring(sessionId) {
            try {
                // Find the session to get event_id
                const session = sessions.find(s => s.session_id === sessionId);
                if (!session) {
                    throw new Error('Session not found');
                }
                
                // Show loading
                document.getElementById('scoringContent').innerHTML = '<div class="loading">Analyzing presentation delivery...</div>';
                document.getElementById('scoringResults').style.display = 'block';
                document.getElementById('scoringResults').scrollIntoView({behavior: 'smooth'});
                
                // We need to extract event_id - let's try to get it from the session
                // For now, let's try common event patterns
                let eventId = 'default';
                
                // Try to get session details first to find the event_id
                const sessionResponse = await fetch(`/mcp/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tool: 'pitches.get_session',
                        arguments: { session_id: sessionId }
                    })
                });
                
                const sessionData = await sessionResponse.json();
                if (sessionData && sessionData.event_id) {
                    eventId = sessionData.event_id;
                }
                
                // Now get the scoring
                const response = await fetch(`/api/sessions/${sessionId}/scoring?event_id=${eventId}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                renderScoringResults(data);
            } catch (error) {
                console.error('Error getting scoring:', error);
                document.getElementById('scoringContent').innerHTML = 
                    `<div class="error">Error getting scoring: ${error.message}</div>`;
            }
        }
        
        async function getAudioIntelligence(sessionId) {
            try {
                // Show loading
                document.getElementById('scoringContent').innerHTML = '<div class="loading">Fetching audio intelligence...</div>';
                document.getElementById('scoringResults').style.display = 'block';
                document.getElementById('scoringResults').scrollIntoView({behavior: 'smooth'});
                
                const response = await fetch(`/api/sessions/${sessionId}/audio-intelligence`);
                const data = await response.json();
                
                renderAudioIntelligence(data);
            } catch (error) {
                console.error('Error getting audio intelligence:', error);
                document.getElementById('scoringContent').innerHTML = 
                    `<div class="error">Error getting audio intelligence: ${error.message}</div>`;
            }
        }
        
        function renderScoringResults(data) {
            const content = document.getElementById('scoringContent');
            
            if (data.error) {
                content.innerHTML = `<div class="error">${data.error}</div>`;
                return;
            }
            
            const scoring = data.combined_scoring || {};
            const transcriptAnalysis = data.transcript_analysis || {};
            const audioIntelligence = data.audio_intelligence || {};
            const coachingInsights = data.coaching_insights || [];
            
            content.innerHTML = `
                <div class="score-card">
                    <div class="score-display">${scoring.overall_presentation_score || 'N/A'}/25</div>
                    <div class="grade-display">Grade: ${scoring.grade || 'N/A'}</div>
                    <p>Overall Presentation Delivery Score</p>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>üìù Transcript Analysis</h3>
                        <p><strong>Score:</strong> ${scoring.transcript_score || 'N/A'}</p>
                        <p><strong>Word Count:</strong> ${transcriptAnalysis.transcript_metrics?.word_count || 'N/A'}</p>
                        <p><strong>Estimated Duration:</strong> ${transcriptAnalysis.transcript_metrics?.estimated_duration_minutes || 'N/A'} min</p>
                        <p><strong>Structure Score:</strong> ${transcriptAnalysis.scoring?.structure_score || 'N/A'}</p>
                        <p><strong>Clarity Score:</strong> ${transcriptAnalysis.scoring?.clarity_score || 'N/A'}</p>
                    </div>
                    
                    <div class="metric-card">
                        <h3>üéµ Audio Intelligence</h3>
                        ${audioIntelligence.available === false ? 
                            `<p>Audio intelligence data not available for this session.</p>
                             <p><em>Reason:</em> ${audioIntelligence.reason || 'Unknown'}</p>` :
                            `<p><strong>Audio Score:</strong> ${scoring.audio_score || 'N/A'}</p>
                             <p><strong>Available:</strong> ${audioIntelligence.available ? 'Yes' : 'No'}</p>`
                        }
                    </div>
                </div>
                
                ${coachingInsights.length > 0 ? `
                    <div class="coaching-insights">
                        <h3>üí° Coaching Insights</h3>
                        <ul>
                            ${coachingInsights.map(insight => `<li>${insight}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                <div class="analysis-metadata">
                    <h4>Analysis Details</h4>
                    <p><strong>Session:</strong> ${data.team_name} - ${data.pitch_title}</p>
                    <p><strong>Session ID:</strong> ${data.session_id}</p>
                    ${data._analysis_metadata ? `
                        <p><strong>Analysis Duration:</strong> ${data._analysis_metadata.analysis_duration_seconds}s</p>
                        <p><strong>Audio Integration:</strong> ${data._analysis_metadata.included_audio_intelligence ? 'Yes' : 'No'}</p>
                        <p><strong>Completed:</strong> ${new Date(data._analysis_metadata.completed_at).toLocaleString()}</p>
                    ` : ''}
                </div>
            `;
        }
        
        function renderAudioIntelligence(data) {
            const content = document.getElementById('scoringContent');
            
            if (data.error) {
                content.innerHTML = `
                    <div class="error">
                        <strong>Audio Intelligence Error:</strong> ${data.error}<br>
                        <em>Error Type:</em> ${data.error_type || 'unknown'}<br><br>
                        This is expected if the session doesn't have full Gladia Audio Intelligence data.
                        Most test sessions won't have this data unless recorded with specific AI features enabled.
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="score-card">
                    <div class="score-display">üéµ</div>
                    <div class="grade-display">Audio Intelligence</div>
                    <p>Speech Analysis Results</p>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>Raw Response</h3>
                        <pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 0.8em;">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                </div>
            `;
        }
        
        function hideScoringResults() {
            document.getElementById('scoringResults').style.display = 'none';
        }
        
        // Event listeners
        document.getElementById('refreshSessions').addEventListener('click', loadSessions);
        
        // Load sessions on page load
        loadSessions();
    </script>
</body>
</html>
