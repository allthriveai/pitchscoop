version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=pitchscoop
      - MINIO_SECRET_KEY=pitchscoop123
      - MINIO_BUCKET_NAME=pitchscoop
      - SYSTEM_LLM_AZURE_ENDPOINT=${SYSTEM_LLM_AZURE_ENDPOINT}
      - SYSTEM_LLM_AZURE_API_KEY=${SYSTEM_LLM_AZURE_API_KEY}
      - SYSTEM_LLM_AZURE_DEPLOYMENT=${SYSTEM_LLM_AZURE_DEPLOYMENT}
      - SYSTEM_LLM_AZURE_API_VERSION=${SYSTEM_LLM_AZURE_API_VERSION}
      - BRIGHT_DATA_API_KEY=${BRIGHT_DATA_API_KEY}
      - BRIGHT_DATA_BASE_URL=${BRIGHT_DATA_BASE_URL}
      - BRIGHT_DATA_RATE_LIMIT=${BRIGHT_DATA_RATE_LIMIT}
      - STT_PROVIDER=${STT_PROVIDER}
      - GLADIA_API_KEY=${GLADIA_API_KEY}
      - GLADIA_API_URL=${GLADIA_API_URL}
    depends_on:
      - redis
      - minio
    networks:
      - hackathon-net

  redis:
    image: redis/redis-stack:7.2.0-v9
    ports:
      - "6379:6379"      # Redis
      - "8001:8001"      # RedisInsight (optional)
    volumes:
      - redis-data:/data
    environment:
      - REDIS_ARGS="--appendonly yes"
    networks:
      - hackathon-net

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      - MINIO_ACCESS_KEY=pitchscoop
      - MINIO_SECRET_KEY=pitchscoop123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - hackathon-net

volumes:
  redis-data:
  minio-data:

networks:
  hackathon-net:
    driver: bridge
